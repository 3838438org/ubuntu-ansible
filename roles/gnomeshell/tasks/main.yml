- name: Show date
  gsettings:
    schema: org.gnome.desktop.interface
    key: clock-show-date
    value: "true"

- name: Install Gnome Shell Extensions
  shell_extension: "uri={{ item.uri }} name={{ item.name }} state=enabled"
  with_items:
    - {uri: "https://github.com/kgshank/gse-refresh-wifi", name: "refresh-wifi@kgshank.net"}
    - {uri: "https://github.com/paradoxxxzero/gnome-shell-system-monitor-applet", name: "system-monitor@paradoxxx.zero.gmail.com"}
    - {uri: "https://github.com/deadalnix/pixel-saver", name: "pixel-saver@deadalnix.me"}

# TODO: Restart gnome shell on change with `gnome-shell --replace`

- name: Focus windows on creation
  gsettings:
    schema: org.gnome.desktop.wm.preferences
    key: focus-new-windows
    value: "'strict'"

- name: Center Windows
  gsettings:
    schema: org.gnome.mutter
    key: center-new-windows
    value: "true"

- name: Set theme
  gsettings:
    schema: org.gnome.desktop.interface
    key: gtk-theme
    value: "'Numix'"

- name: Resize with right button
  gsettings:
    schema: org.gnome.desktop.wm.preferences
    key: resize-with-right-button
    value: "true"
