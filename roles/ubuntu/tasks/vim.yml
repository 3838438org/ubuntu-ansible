- name: Install Vundle
  git:
    repo: https://github.com/MichaelAquilina/Vundle.vim.git
    dest: ~/.vim/bundle/Vundle.vim
    update: no

- name: mkidr vim
  file:
    path: ~/.vim/colors
    state: directory

- name: Install Vim Molokai Theme
  get_url:
    url: https://raw.githubusercontent.com/MichaelAquilina/molokai/master/colors/molokai.vim
    dest: ~/.vim/colors/molokai.vim

- name: vimrc repo
  git:
    repo: https://github.com/MichaelAquilina/vimrc.git
    update: yes
    dest: ~/Development/vimrc

- name: link vimrc
  file:
    state: link
    force: yes
    src: ~/Development/vimrc/vimrc
    dest: ~/.vimrc
